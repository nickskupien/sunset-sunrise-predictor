services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sunset
      POSTGRES_PASSWORD: sunset
      POSTGRES_DB: sunset
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sunset -d sunset"]
      interval: 5s
      timeout: 3s
      retries: 20

  deps:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    working_dir: /app
    environment:
      CI: "true"
      NODE_ENV: development
    command: ["sh", "-lc", "pnpm install --frozen-lockfile --force"]
    volumes:
      - ./:/app
      - root_node_modules:/app/node_modules
      - web_node_modules:/app/apps/web/node_modules
      - api_node_modules:/app/apps/api/node_modules
      - worker_node_modules:/app/apps/worker/node_modules
      - db_node_modules:/app/packages/db/node_modules
      - contracts_node_modules:/app/packages/contracts/node_modules
      - config_node_modules:/app/packages/config/node_modules
    restart: "no"

  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    working_dir: /app
    command: ["sh", "-lc", "cd /app/packages/db && pnpm db:migrate"]
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://sunset:sunset@postgres:5432/sunset
    depends_on:
      postgres:
        condition: service_healthy
      deps:
        condition: service_completed_successfully
    volumes:
      - ./:/app
      - root_node_modules:/app/node_modules
      - db_node_modules:/app/packages/db/node_modules
    restart: "no"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: ["pnpm", "dev"]
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://sunset:sunset@postgres:5432/sunset
    ports:
      - "3001:3001"
    depends_on:
      migrate:
        condition: service_completed_successfully
      deps:
        condition: service_completed_successfully
    volumes:
      - ./:/app
      - root_node_modules:/app/node_modules
      - api_node_modules:/app/apps/api/node_modules
      - db_node_modules:/app/packages/db/node_modules
      - contracts_node_modules:/app/packages/contracts/node_modules
      - config_node_modules:/app/packages/config/node_modules

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    command: ["pnpm", "dev"]
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://sunset:sunset@postgres:5432/sunset
    depends_on:
      migrate:
        condition: service_completed_successfully
      deps:
        condition: service_completed_successfully
    volumes:
      - ./:/app
      - root_node_modules:/app/node_modules
      - worker_node_modules:/app/apps/worker/node_modules
      - db_node_modules:/app/packages/db/node_modules
      - contracts_node_modules:/app/packages/contracts/node_modules
      - config_node_modules:/app/packages/config/node_modules

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    command: ["pnpm", "dev"]
    environment:
      NODE_ENV: development
      PORT: 3000
      API_BASE_URL: http://api:3001
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started
      deps:
        condition: service_completed_successfully
    volumes:
      - ./:/app
      - root_node_modules:/app/node_modules
      - web_node_modules:/app/apps/web/node_modules
      - contracts_node_modules:/app/packages/contracts/node_modules
      - config_node_modules:/app/packages/config/node_modules

volumes:
  pgdata:

  # Shared root node_modules for workspace tooling
  root_node_modules:

  # Per-package node_modules to prevent bind mount wipe
  api_node_modules:
  worker_node_modules:
  web_node_modules:

  db_node_modules:
  contracts_node_modules:
  config_node_modules:
