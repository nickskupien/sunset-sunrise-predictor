services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sunset
      POSTGRES_PASSWORD: sunset
      POSTGRES_DB: sunset
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sunset -d sunset"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: ["pnpm", "dev"]
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://sunset:sunset@postgres:5432/sunset
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
      - api_node_modules:/app/apps/api/node_modules
      - root_node_modules:/app/node_modules

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    command: ["pnpm", "dev"]
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://sunset:sunset@postgres:5432/sunset
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
      - worker_node_modules:/app/apps/worker/node_modules
      - root_node_modules:/app/node_modules

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    command: ["pnpm", "dev"]
    environment:
      NODE_ENV: development
      PORT: 3000
      API_BASE_URL: http://api:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./:/app
      - web_node_modules:/app/apps/web/node_modules
      - root_node_modules:/app/node_modules

volumes:
  pgdata:
  root_node_modules:
  api_node_modules:
  worker_node_modules:
  web_node_modules:
